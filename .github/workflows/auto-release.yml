name: Auto Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/**'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Auto Release
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build WASM
        run: npm run build:wasm

      - name: Get Core Protocol Version
        id: core_version
        run: |
          CORE_VERSION=$(grep '^version = ' .cache/core-repo/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          CORE_MAJOR_MINOR=$(echo $CORE_VERSION | cut -d. -f1,2)
          echo "core_version=$CORE_VERSION" >> $GITHUB_OUTPUT
          echo "core_major_minor=$CORE_MAJOR_MINOR" >> $GITHUB_OUTPUT
          echo "Core protocol version: $CORE_VERSION"
          echo "Target SDK version: $CORE_MAJOR_MINOR.x"

      - name: Determine Version Bump
        id: version_bump
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          CORE_MM="${{ steps.core_version.outputs.core_major_minor }}"
          CURRENT_MM=$(echo $CURRENT_VERSION | cut -d. -f1,2)
          
          if [ "$CURRENT_MM" != "$CORE_MM" ]; then
            # Core version changed, sync to core major.minor.0
            NEW_VERSION="${CORE_MM}.0"
            BUMP_TYPE="major_minor_sync"
          else
            # Same major.minor, just bump patch
            NEW_VERSION="${CORE_MM}.$(($(echo $CURRENT_VERSION | cut -d. -f3) + 1))"
            BUMP_TYPE="patch"
          fi
          
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT_VERSION to $NEW_VERSION ($BUMP_TYPE)"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version_bump.outputs.new }} --no-git-tag-version

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new }} [skip ci]"
          git tag "v${{ steps.version_bump.outputs.new }}"
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_bump.outputs.new }}
          release_name: v${{ steps.version_bump.outputs.new }}
          body: |
            ## Release v${{ steps.version_bump.outputs.new }}
            
            **Core Protocol Version**: ${{ steps.core_version.outputs.core_version }}
            **Bump Type**: ${{ steps.version_bump.outputs.bump_type }}
            
            ### Changes
            See [commit history](https://github.com/${{ github.repository }}/commits/v${{ steps.version_bump.outputs.new }})
          draft: false
          prerelease: false

      - name: Setup NPM Authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to NPM
        run: npm publish --provenance --access public

